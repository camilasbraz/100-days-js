<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr>
        <div class="buttons">
          <button class="subtract">
            <icon class="fas fa-arrow-down subtract"></icon>
            Subtract
          </button>
          <button class="reset">
            <icon class="fas fa-spinner reset"></icon>
            Reset
          </button>
          <button class="add">
            <icon class="fas fa-arrow-up add"></icon>
            Add
          </button>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
